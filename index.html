<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="searchContent">
            <input class="inputSearchCity" placeholder="Digite o nome da cidade">
            <button class="searchBtn" onclick="searchBtn()">
                <img src="img/find.svg">
            </button>
        </div>
        <p class="cityName">Cidade</p>
        <p class="tempInfo">-- °C</p>

        <div class="tempContent">
            <img class="iconWeather" src="https://openweathermap.org/img/wn/04n.png" alt="Imagem informativa do tempo">
            <p class="tempText"> Sem informações</p>
        </div>
        <p class="humidity">Umidade:</p>
    </div>
</body>

</html>
